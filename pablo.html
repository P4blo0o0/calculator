<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      background-color: #2c3e50;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #34495e;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
    #display {
      width: 100%;
      box-sizing: border-box;
      padding: 15px 10px;
      font-size: 28px;
      text-align: right;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      background-color: #ecf0f1;
      color: #2c3e50;
    }
    #display:disabled {
      opacity: 1;
      color: #2c3e50;
      background-color: #ecf0f1;
      cursor: default;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columns for Backspace */
      gap: 12px;
    }
    button {
      font-size: 18px;
      padding: 0;
      height: 50px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .num {
      background-color: #95a5a6;
      color: black;
    }
    .operator {
      background-color: #3498db;
      color: white;
    }
    .clear {
      background-color: #f39c12;
      color: white;
    }
    .backspace {
      background-color: #9b59b6;
      color: white;
    }
    .equal {
      background-color: #e74c3c;
      color: white;
      grid-column: span 5; /* spans all 5 columns */
    }
    .try-it {
      margin-bottom: 20px;
      font-size: 30px;
      color: #ecf0f1aa;
      font-weight: 600;
      user-select: none;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="try-it">Try it!</div>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="num" onclick="append('7')">7</button>
      <button class="num" onclick="append('8')">8</button>
      <button class="num" onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">/</button>
      <button class="backspace" onclick="backspace()">‚Üê</button>

      <button class="num" onclick="append('4')">4</button>
      <button class="num" onclick="append('5')">5</button>
      <button class="num" onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">*</button>
      <button class="clear" onclick="clearDisplay()">C</button>

      <button class="num" onclick="append('1')">1</button>
      <button class="num" onclick="append('2')">2</button>
      <button class="num" onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">-</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="num" onclick="append('0')">0</button>
      <button class="num" onclick="append('.')">.</button>
      <button class="equal" onclick="showMessage()">=</button>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="mySong" src="the_night_we_met.mp3" preload="auto"></audio>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      if (display.value === "I miss you") {
        display.value = "";
        display.style.textAlign = "right";
      }
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
      display.style.textAlign = "right";
    }

    function backspace() {
      if (display.value === "I miss you") {
        display.value = "";
        display.style.textAlign = "right";
        return;
      }
      display.value = display.value.slice(0, -1);
    }

    function showMessage() {
      display.value = "I miss you";
      display.style.textAlign = "center";

      const song = document.getElementById("mySong");
      song.currentTime = 0;
      song.play();
    }
  </script>
</body>
</html>
